<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestGames</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BestGames — маркетплейс для поиска и покупки компьютерных игр и внутриигровых предметов. Лучшие цены, ежемесячные акции, круглосуточная поддержка.">
    <meta name="keywords" content="игры, скачать игры, купить игры, компьютерные игры, маркетплейс, внутриигровые предметы, Steam, GOG, Epic Games, новинки, скидки, акции">
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body class="page">
<header class="header">
    <div class="header__container">
        <a href="index.html" class="header__logo-link focus-outline">
            <img src="img/logo.svg" alt="BestGames" class="header__logo">
        </a>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="#search" class="header__nav-link focus-outline">Поиск</a>
                </li>
                <li class="header__nav-item">
                    <a href="profile.html" class="header__nav-link focus-outline">Личный кабинет</a>
                </li>
                <li class="header__nav-item">
                    <a href="catalog.html" class="header__nav-link focus-outline">Каталог игр</a>
                </li>
            </ul>
        </nav>
        <button class="header__login-btn focus-outline">Войти</button>
        <button class="header__burger-menu focus-outline" aria-label="Открыть меню">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
        </button>
    </div>
</header>

<section class="slider" aria-label="Слайдер новинок игр">
    <div class="slider__container">
        <div class="slider__track">
            <div class="slider__slide" aria-roledescription="slide" aria-label="1 из 3">
                <div class="slider__slide-content">
                    <h2 class="slider__slide-title">Baldur's Gate 3</h2>
                    <p class="slider__slide-price">5999 ₽</p>
                    <a href="#" class="slider__slide-link focus-outline">Подробнее</a>
                </div>
                <div class="slider__slide-image-wrapper">
                    <img class="slider__slide-image" src="./img/bg3.webp" alt="Обложка игры 'Baldur's Gate 3'">
                </div>
            </div>
            <div class="slider__slide" aria-roledescription="slide" aria-label="2 из 3">
                <div class="slider__slide-content">
                    <h2 class="slider__slide-title">DOOM 2016</h2>
                    <p class="slider__slide-price">1499 ₽</p>
                    <a href="#" class="slider__slide-link focus-outline">Подробнее</a>
                </div>
                <div class="slider__slide-image-wrapper">
                    <img class="slider__slide-image" src="./img/doom.webp" alt="Обложка игры 'DOOM 2016'">
                </div>
            </div>
            <div class="slider__slide" aria-roledescription="slide" aria-label="3 из 3">
                <div class="slider__slide-content">
                    <h2 class="slider__slide-title">Minecraft</h2>
                    <p class="slider__slide-price">1799 ₽</p>
                    <a href="#" class="slider__slide-link focus-outline">Подробнее</a>
                </div>
                <div class="slider__slide-image-wrapper">
                    <img class="slider__slide-image" src="./img/minecraft.webp" alt="Обложка игры 'Minecraft'">
                </div>
            </div>
        </div>
        <div class="slider__indicators">
            <button class="slider__indicator active focus-outline" aria-label="Перейти к слайду 1"></button>
            <button class="slider__indicator focus-outline" aria-label="Перейти к слайду 2"></button>
            <button class="slider__indicator focus-outline" aria-label="Перейти к слайду 3"></button>
        </div>
    </div>
</section>

<footer>

</footer>
</body>
</html>
